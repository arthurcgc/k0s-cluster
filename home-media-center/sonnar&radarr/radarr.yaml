apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      volumes:
      - name: jellyfin-media
        persistentVolumeClaim:
          claimName: jellyfin-media-pvc
      containers:
      - name: radarr
        image: lscr.io/linuxserver/radarr:latest
        ports:
        - containerPort: 7878
        env:
        - name: PUID
          value: "0"
        - name: PGID
          value: "0"
        volumeMounts:
        - name: jellyfin-media
          mountPath: /media
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-service
spec:
  type: LoadBalancer
  selector:
    app: radarr
  ports:
  - protocol: TCP
    port: 80
    targetPort: 7878
